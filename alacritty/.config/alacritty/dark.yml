window:
  padding:
    x: 4
    y: 4

# Font configuration
font:
  # Normal (roman) font face
  size: 12.0
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    # family: monospace
    # family: Misc Tamsyn
    # family: SF Mono
    family: GoMono
    # family: Fira Code

    # The `style` can be specified to pick a specific face.
    # style: Regular

# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '#131313'
    foreground: '#d8d8d8'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#d8d8d8'

  # Bright colors
  bright:
    black:   '#585858'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#f8f8f8'

env:
  TERM: xterm-256color
